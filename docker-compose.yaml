services:
  next:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
  web:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - next
